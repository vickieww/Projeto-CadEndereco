<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de Endereço</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
<body>
  <script type="text/javascript" src="./cadastro.js"></script>
  <body>

    <div class="container col-md-6">

        <h1>Cadastre-se</h1>
        <form >
          <div class="col-12">
            <label for="nome">Nome completo</label>
          </div>
          <div class="col-12">
            <input type="text" id="nome" placeholder="Nome" class="form-control"/>
          </div>
          <div class="col-12">
            <label>E-mail</label>
          </div>
          <div class="col-12">
            <input type="email" id="email" placeholder="Digite seu email" class="form-control" />
            </div>
            <div class="col-12">
            <label>Confirme seu E-mail</label>
            </div>
            <div class="col-12">
            <input type="email" id="confE" placeholder="Digite seu email" class="form-control" />
            </div>
            <div class="col-12">
            <label for="subject">Senha</label>
            </div>
            <div class="col-12">
            <input type="password" name="Senha" id="senha"  class="form-control">
            </div>
            <div class="col-12">
            <label for="subject">Confirme sua senha</label>
            </div>
            <div class="col-12">
            <input type="password" name="confSe" id="confSe"  class="form-control">
            </div>
            <div class="col-12">
            <label for="nascimento">Data de nascimento</label>
            </div>
            <div class="col-12">
            <input type="Date" id="nascimento" placeholder="00/00/0000" class="form-control" />
            </div>
            <div class="col-12">
            <label for="Telefone">Telefone</label>
            </div>
            <div class="col-12">
            <input type="tel" id="Telefone" placeholder="(00)00000-0000" class="form-control"/>
            </div>
            <div class="col-12">
            <label for="cpf">CPF</label>
            </div>
            <div class="col-12">
            <input type="text" id="cpf" placeholder="000.000.000-00" class="form-control"/>
            </div>
            <div class="col-12">
            <label for="complemento">Complemento</label>
            </div>
            <div class="col-12">
            <input type="text" id="complemento" placeholder="Mercado xxxx"  class="form-control"/>
            </div>
    
          <div class="col-md-6">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
           <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="rua" placeholder="Rua Joaquim Nabuco">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Número</label>
          <input type="text" class="form-control" id="numero" placeholder="1234">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <input id="estado" class="form-select">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro">
        </div>
       
       
            
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <script type="text/javascript" src="./controller.js"></script>
</body>
</html>
